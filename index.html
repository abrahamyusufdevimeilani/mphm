.player input[type="range"] {
  -webkit-appearance: none !important;
  margin:0;
  padding: 0px;
  background: #fff;
  height: 5px;
  

  width: 150px;
  outline: none;
  
  overflow: hidden;
  border-radius: 5px;
}
.player input[type="range"]::-ms-fill-lower {
  background: #f2eae4;
}
.player input[type="range"]::-ms-fill-upper {
  background: #f2eae4;
}
.player input[type="range"]::-moz-range-track {
  border: none;
  background: #f2eae4;
}
.player input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  background: #3C88FF;
  height: 5px;
  width: 5px;
  
  border-radius: 50%;
  box-shadow: -100vw 0 0 100vw #3C88FF;
}
.player input[type="range"]::-moz-range-thumb {
  background: #ff3677;
  height: 8px;
  width: 8px;
  border-radius: 100%;
}
.player input[type="range"]::-ms-thumb {
  -webkit-appearance: none !important;
  background: #ff3677;
  height: 8px;
  width: 8px;
  border-radius: 100%;
}
.player .cover {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  position: absolute;
  left: 50%;
  top: 50px;
  transform: translateX(-50%);
  border: 5px solid #D2E8FF;





box-shadow:  17px 17px 34px #a8bacc, 
             -17px -17px 34px #fcffff;
             
             
             
             
}
.player .cover img {
  width: 100%;
  height: 100%;
  
  object-fit: cover;
}
.player .info {
  position: absolute;
  left: 50%;
  top: 240px;
  transform: translateX(-50%);
  text-align: center;
}
.player .info .title {
  font-size: 20px;
  font-weight: 500;
  color: #444;
  margin-bottom: 2px;
}
.player .info .singer {
  font-size: 12px;
  color: #72646f;
}
.player .btn-box {
  position: absolute;
  top: 330px;
  width: 100%;
  display: flex;
  justify-content: center;
}
.player .btn-box i {
  font-size: 24px;
  color: #72646f;
  margin: -5 30px;
  transition: 0.6s;
  padding:10px;
  
  border-radius: 50%;
background: linear-gradient(145deg, #e1f8ff, #bdd1e6);
box-shadow:  5px 5px 7px #bbcee3, -5px -5px 7px #e9ffff, inset -5px -5px 5px #c5d9ef;
      

  
}
.player .btn-box i.active {
  color: #4C62F1;background-image: linear-gradient(130deg, #6D7EF1 0%, #445AF1 100%);


box-shadow:  4px 4px 9px #788BF1, 
             -2px -2px 10px #f2ffff, inset -1px -1px 3px #445AF1;
transition: all 1s;color:white;
  
}
.player .volume-box {
  display: none;
  position: absolute;
  left: 50%;
  top: 295px;
  transform: translateX(-50%);
  z-index: 1;
  padding: 0 20px;
}
.player .volume-box .volume-down {
  position: absolute;
  left: -15px;
  top: 50%;
  transform: translateY(-50%);
  
  color: #4C62F1;
}
.player .volume-box .volume-up {
  position: absolute;
  right: -15px;
  top: 50%;
  transform: translateY(-50%);
  
  color: #4C62F1;
}
.player .volume-box .volume-up::selection {
  background-color: unset;
}
.player .volume-box input[type="range"] {
  height: 5px;
  width: 150px;
  margin: 0 0 15px 0;
}
.player .volume-box.active {
  display: block;
}
.player .music-box {
  position: absolute;
  left: 50%;
  top: 385px;
  transform: translateX(-50%);
}
.player .music-box input[type="range"] {
  height: 5px;
  width: 230px;
  margin: 0 0 10px 0;
}
.player .music-box input[type="range"]::-webkit-slider-thumb {
  height: 5px;
  width: 7px;
}
.player .music-box .current-time {
  position: absolute;
  left: -35px;
  top: 60%;
  transform: translateY(-50%);
  font-size: 12px;
  color: #72646f;
}
.player .music-box .duration {
  position: absolute;
  right: -35px;
  top: 60%;
  transform: translateY(-50%);
  font-size: 12px;
  color: #72646f;
}
.player .music-box .play,
.player .music-box .pause {
  position: absolute;
  left: 50%;
  top: 55px;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  
  
  
  
border-radius: 50%;
background: linear-gradient(145deg, #e1f8ff, #bdd1e6);
box-shadow:  5px 5px 7px #bbcee3, -5px -5px 7px #e9ffff, inset -5px -5px 5px #c5d9ef;
             
             
  transition: all 0.8s;
}
.player .music-box .play i,
.player .music-box .pause i {
  font-size: 36px;
  color: #536AF1;
  position: absolute;
  left: 50%;transition: all 0.6s;
  top: 50%;
  
  transform: translate(-48%, -50%);
}
.player .music-box .pause i {
  font-size: 32px;color: white;transition: all 0.6s;
  transform: translate(-50%, -50%);
}

.player .music-box .pause {

<script>
	
// player
var music = document.querySelector('.music-element')
var playBtn = document.querySelector('.play')
var seekbar = document.querySelector('.seekbar')
var currentTime = document.querySelector('.current-time')
var duration = document.querySelector('.duration')

function handlePlay() {
    if (music.paused) {
        music.play();
        playBtn.className = 'pause'
        playBtn.innerHTML = '<i class="material-icons">pause</i>'
    } else {
        music.pause();
        playBtn.className = 'play'
        playBtn.innerHTML = '<i class="material-icons">play_arrow</i>'
    }
    music.addEventListener('ended', function () {
        playBtn.className = 'play'
        playBtn.innerHTML = '<i class="material-icons">play_arrow</i>'
        music.currentTime = 0
    });
}

music.onloadeddata = function () {
    seekbar.max = music.duration
    var ds = parseInt(music.duration % 60)
    var dm = parseInt((music.duration / 60) % 60)
    duration.innerHTML = dm + ':' + ds
}
music.ontimeupdate = function () { seekbar.value = music.currentTime }
handleSeekBar = function () { music.currentTime = seekbar.value }
music.addEventListener('timeupdate', function () {
    var cs = parseInt(music.currentTime % 60)
    var cm = parseInt((music.currentTime / 60) % 60)
    currentTime.innerHTML = cm + ':' + cs
}, false)


// like
var favIcon = document.querySelector('.favorite')
function handleFavorite() {
    favIcon.classList.toggle('active');
}


// repeat
var repIcon = document.querySelector('.repeat')

function handleRepeat() {
    if (music.loop == true) {
        music.loop = false
        repIcon.classList.toggle('active')
    }
    else {
        music.loop = true
        repIcon.classList.toggle('active')
    }
}

// volume
var volIcon = document.querySelector('.volume')
var volBox = document.querySelector('.volume-box')
var volumeRange = document.querySelector('.volume-range')
var volumeDown = document.querySelector('.volume-down')
var volumeUp = document.querySelector('.volume-up')

function handleVolume() {
    volIcon.classList.toggle('active')
    volBox.classList.toggle('active')
}

volumeDown.addEventListener('click', handleVolumeDown);
volumeUp.addEventListener('click', handleVolumeUp);

function handleVolumeDown() {
    volumeRange.value = Number(volumeRange.value) - 20
    music.volume = volumeRange.value / 100
}
function handleVolumeUp() {
    volumeRange.value = Number(volumeRange.value) + 20
    music.volume = volumeRange.value / 100
}

</script>
